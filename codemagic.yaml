workflows:
  ios-workflow:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m1

    integrations:
      app_store_connect: codemagik api key

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: org.antasonlus.agendantas
      flutter: 3.16.9
      xcode: 15.2
      cocoapods: default

    scripts:
      - name: Clean project
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          rm -rf build/
          flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios && pod install --repo-update

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Verify Release configuration
        script: |
          echo "Flutter version:"
          flutter --version
          echo ""
          echo "Checking build configuration..."
          cat ios/Flutter/Release.xcconfig || echo "Release.xcconfig not found"

      - name: Build iOS Release IPA
        script: |
          flutter build ipa \
            --release \
            --build-name=1.1.3 \
            --build-number=31 \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - ios/Flutter/*.xcconfig

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
